<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="images/logo.png">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <base href="/" />
    <title>RENDERHOUSE</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.9.1/bootstrap-social.min.css">
    <script src="/lodash/index.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/socket.io-client/socket.io.js"></script>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/three/three.min.js"></script>
    
    <script src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript">Stripe.setPublishableKey('pk_test_VkKexfv4jBUoiY6BmfbOpxT0');</script>

    <script src="/main.js"></script>
</head>
<body ng-app="FullstackGeneratedApp">
    
    <div id="top">
        <navbar></navbar>
        <collection></collection>
        <searchbar></searchbar>
    </div>

    <div ng-webgl id="render-frame">
        <div class="creator" ng-controller="RenderController"><h5 ui-sref="user({id: model.creator._id})">Model made by {{model.creator.firstName}} {{model.creator.lastName}}</h5></div>
    </div>

    <div id="app-frame">
        <div ui-view class="app-content"></div>
    </div>

</body>
</html>
