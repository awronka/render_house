<h1 class="large-vertical-space">Become famous!</h1>
<h3>Well, maybe... Upload a 3D Json Obj and we'll see.</h3>
<br><br>
<div>
	<form id="upload-form" ng-submit="uploadModel(upload)">
		<input type="text" ng-model="upload.title" placeholder="Title" />
		<input type="text" ng-model="upload.description" placeholder="Description" />
		<input type="text" ng-model="upload.tags" placeholder="Tags - No Spaces, Only Commas" />
		<button type="submit">Upload</button>
	</form>
</div>
