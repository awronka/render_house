<div class="product-state-edit">
	
	<form ng-submit="update()">
		<label>Title</label>
		<input type="text" ng-model="model.title"/>
		<label>Description</label>
		<input type="text" ng-model="model.description"/>
		<label>Tags</label>
		<input type="text" ng-model="model.tags"/>
		<button type="submit">Update Details</button>
	</form>
</div>
