<img ui-sref="model.detail({id: model._id})" src="{{model.snapshotFileUrl}}" />
<h2 ui-sref="model.detail({id: model._id})">{{model.title}}</h2>
<h5 ui-sref="user({id: model.creator._id})" class="product-tile-creator" ng-show="model.creator.firstName">By {{model.creator.firstName}} {{model.creator.lastName}}</h5>
