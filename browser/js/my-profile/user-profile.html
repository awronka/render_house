<div class="user-profile pic">
	<div class="img"><img src="{{user.pictureUrl}}"/></div>
</div>
<div class="user-profile profile"><h2><span>My Profile</span></h2></div>

<div class="user-profile "><h2><span>Display Name: </span>{{user.displayName}}</h2></div>
<div class="user-profile"><h2><span>First Name: </span>{{user.firstName}}</h2></div>
<div class="user-profile"><h2><span>Last Name: </span>{{user.lastName}}</h2></div>
<div class="user-profile"><h2><span>Email: </span>{{user.email}}</h2></div>
<div class="user-profile" ng-repeat="upload in uploads"><h2><span>Models: </span>{{upload.title}}</h2></div>
<button ui-sref="myprofile.editUser">Edit Profile</button>
