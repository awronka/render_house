
<div class="pic">
	<div class="img"><img src="{{user.pictureUrl}}"/></div>
	<i class="icon-plus"></i>
	<i class="icon-ok"></i>
</div>
<h2>Display Name: {{user.displayName}}</h2>
<h2>First Name: {{user.firstName}}</h2>
<h2>Last Name: {{user.lastName}}</h2>
<h2>Email Address: {{user.email}}</h2>
<h2 ng-repeat="upload in uploads"> Models : {{upload.title}}</h2>

<button ui-sref="myprofile.editUser">Edit Profile</button>
